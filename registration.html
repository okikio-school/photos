<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"/>
        <title> Register Form </title>
        <link rel = "stylesheet" type = "text/css" href = "styles/reg.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <form>

            <div class = "register-container">

                <div class = "register-container-description">
                    <h1> Join us </h1>
                    <p> Sign up to get into the art community </p>
                </div>

                <div class = "register-container-inputs">
                    <input type = "text" placeholder = "Pick a username">
                    <input type = "email" placeholder = "Type your email address">
                    <input type = "password" placeholder = "Type your password">
                </div>

                <div class = "register-container-button">
                    <input type="submit" value="Register">

                        Register
                    </button>
                </div>

                <div class = "register-container-login">
                    <small> Already have an account? <a href = "login.html"> Login </a></small>
                </div>

            </div>

        </form>


    </body>
</html>
